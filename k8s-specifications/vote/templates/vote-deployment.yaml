apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: dockersamples/examplevotingapp_vote
        {{- if .Values.debug.enabled }}
        command: [{{ .Values.debug.startup.command }}]
        {{- end }}
        name: vote
        ports:
        - containerPort: 80
          name: vote